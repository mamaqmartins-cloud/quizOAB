<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Quiz OAB Trabalhista</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color: #fff;
}

.container {
    max-width: 700px;
    margin: auto;
    padding: 20px;
}

.card {
    background: #ffffff10;
    backdrop-filter: blur(10px);
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 0 20px #00000040;
}

h1 {
    text-align: center;
}

button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: none;
    background: #00c6ff;
    color: #000;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    opacity: .85;
}

.correct {
    background: #4caf50 !important;
}

.wrong {
    background: #f44336 !important;
}

.stats {
    text-align:center;
    margin-bottom:15px;
}

small {
    opacity:.7;
}

footer {
    text-align:center;
    margin-top:15px;
    font-size:12px;
    opacity:.6;
}
</style>
</head>

<body>

<div class="container">
<div class="card">

<h1>Quiz OAB Trabalhista</h1>

<div class="stats">
<div>‚úÖ Acertos: <span id="hits">0</span></div>
<div>‚ùå Erros: <span id="miss">0</span></div>
<small>salvo automaticamente</small>
</div>

<p id="question"></p>

<div id="answers"></div>

<button onclick="nextQuestion()">Pr√≥xima</button>

</div>

<footer>
Feito por Tia May üòÑ
</footer>
</div>

<script>

/* ===================================================
   üëâ COLE AQUI SUAS 80 QUEST√ïES
=================================================== */

const questions = [
/* EXEMPLO ‚Äî APAGUE ESTES E COLE OS SEUS */
{
prompt: "Empregado pleiteia verbas rescis√≥rias + horas extras. Pe√ßa?",
options: ["Reclama√ß√£o Trabalhista","Mandado de Seguran√ßa","Agravo de Instrumento","Recurso Ordin√°rio"],
answer: 0
},
{
prompt: "Decis√£o interlocut√≥ria na execu√ß√£o. Recurso?",
options: ["Agravo de Peti√ß√£o","RO","AI","Embargos"],
answer: 0
}
];

/* =================================================== */

function shuffle(array){
for(let i=array.length-1;i>0;i--){
const j=Math.floor(Math.random()*(i+1));
[array[i],array[j]]=[array[j],array[i]];
}
}

shuffle(questions);

let index=0;

let hits = Number(localStorage.getItem("hits")) || 0;
let miss = Number(localStorage.getItem("miss")) || 0;

document.getElementById("hits").innerText=hits;
document.getElementById("miss").innerText=miss;

function loadQuestion(){
const q=questions[index];
document.getElementById("question").innerText=q.prompt;

const answers=document.getElementById("answers");
answers.innerHTML="";

let opts=q.options.map((text,i)=>({text,i}));
shuffle(opts);

opts.forEach(o=>{
const btn=document.createElement("button");
btn.innerText=o.text;
btn.onclick=()=>check(o.i,btn);
answers.appendChild(btn);
});
}

function check(i,btn){
const q=questions[index];
document.querySelectorAll("#answers button").forEach(b=>b.disabled=true);

if(i===q.answer){
btn.classList.add("correct");
hits++;
localStorage.setItem("hits",hits);
}else{
btn.classList.add("wrong");
miss++;
localStorage.setItem("miss",miss);
}

document.getElementById("hits").innerText=hits;
document.getElementById("miss").innerText=miss;
}

function nextQuestion(){
index++;
if(index>=questions.length){
alert("Fim do quiz!");
index=0;
shuffle(questions);
}
loadQuestion();
}

loadQuestion();

</script>

</body>
</html>
