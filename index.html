/* ================= SISTEMA ================= */

function shuffle(a){
for(let i=a.length-1;i>0;i--){
const j=Math.floor(Math.random()*(i+1));
[a[i],a[j]]=[a[j],a[i]];
}
}

shuffle(questions);

let i=0;

let hits=Number(localStorage.getItem("hits"))||0;
let miss=Number(localStorage.getItem("miss"))||0;

const question=document.getElementById("question");
const answers=document.getElementById("answers");
const next=document.getElementById("next");

document.getElementById("hits").innerText=hits;
document.getElementById("miss").innerText=miss;

function load(){
answers.innerHTML="";
question.innerText=questions[i].prompt;

let ops=questions[i].options.map((t,idx)=>({t,idx}));
shuffle(ops);

ops.forEach(o=>{
const b=document.createElement("button");
b.innerText=o.t;
b.onclick=()=>check(o.idx,b);
answers.appendChild(b);
});
}

function check(x,btn){
const correctIndex=questions[i].answer;

document.querySelectorAll("#answers button").forEach((b,idx)=>{
b.disabled=true;
if(questions[i].options.indexOf(b.innerText)===correctIndex){
b.classList.add("correct");
}
});

if(x===correctIndex){
hits++;
}else{
btn.classList.add("wrong");
miss++;
}

localStorage.setItem("hits",hits);
localStorage.setItem("miss",miss);

document.getElementById("hits").innerText=hits;
document.getElementById("miss").innerText=miss;
}

next.onclick=()=>{
i++;
if(i>=questions.length){
alert("Fim do quiz!");
i=0;
shuffle(questions);
}
load();
};
