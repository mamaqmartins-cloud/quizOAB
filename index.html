<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz OAB Trabalhista</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
}

.container{
max-width:700px;
margin:auto;
padding:20px;
}

.card{
background:#ffffff15;
border-radius:15px;
padding:20px;
box-shadow:0 0 20px #00000060;
}

h1{text-align:center;}

button{
width:100%;
margin:6px 0;
padding:12px;
border-radius:8px;
border:none;
font-weight:bold;
background:#00c6ff;
cursor:pointer;
}

.correct{background:#4caf50!important;}
.wrong{background:#f44336!important;}

.stats{text-align:center;margin-bottom:15px;}

footer{text-align:center;font-size:12px;opacity:.6;margin-top:15px;}
</style>
</head>

<body>

<div class="container">
<div class="card">

<h1>Quiz OAB Trabalhista</h1>

<div class="stats">
Acertos: <span id="hits">0</span> | Erros: <span id="miss">0</span>
</div>

<p id="question"></p>

<div id="answers"></div>

<button id="next">Pr칩xima</button>

</div>

<footer>Feito por Tia May 游땏</footer>
</div>

<script>

const questions=[
{prompt:"Verbas rescis칩rias.",options:["Reclama칞칚o Trabalhista","RO","AP","MS"],answer:0},
{prompt:"Senten칞a da Vara.",options:["Recurso Ordin치rio","RR","AP","MS"],answer:0},
{prompt:"Execu칞칚o.",options:["Agravo de Peti칞칚o","RO","RR","MS"],answer:0},
{prompt:"Erro material.",options:["Embargos de Declara칞칚o","RO","RR","MS"],answer:0},
{prompt:"Bloqueio indevido.",options:["Mandado de Seguran칞a","RO","AP","RR"],answer:0},
{prompt:"Ac칩rd칚o TRT.",options:["Recurso de Revista","RO","AP","MS"],answer:0},
{prompt:"Negado seguimento RR.",options:["Agravo de Instrumento","RO","AP","MS"],answer:0},
{prompt:"Coisa julgada viciada.",options:["A칞칚o Rescis칩ria","RO","AP","MS"],answer:0}
];

function shuffle(a){
for(let i=a.length-1;i>0;i--){
const j=Math.floor(Math.random()*(i+1));
[a[i],a[j]]=[a[j],a[i]];
}
}

shuffle(questions);

let i=0;

let hits=Number(localStorage.getItem("hits"))||0;
let miss=Number(localStorage.getItem("miss"))||0;

document.getElementById("hits").innerText=hits;
document.getElementById("miss").innerText=miss;

const question=document.getElementById("question");
const answers=document.getElementById("answers");
const next=document.getElementById("next");

function load(){
answers.innerHTML="";
question.innerText=questions[i].prompt;

let ops=questions[i].options.map((t,idx)=>({t,idx}));
shuffle(ops);

ops.forEach(o=>{
const b=document.createElement("button");
b.innerText=o.t;
b.onclick=()=>check(o.idx,b);
answers.appendChild(b);
});
}

function check(x,btn){
document.querySelectorAll("#answers button").forEach(b=>b.disabled=true);

if(x===questions[i].answer){
btn.classList.add("correct");
hits++;
}else{
btn.classList.add("wrong");
miss++;
}

localStorage.setItem("hits",hits);
localStorage.setItem("miss",miss);

document.getElementById("hits").innerText=hits;
document.getElementById("miss").innerText=miss;
}

next.onclick=()=>{
i++;
if(i>=questions.length){
alert("Fim do quiz!");
i=0;
shuffle(questions);
}
load();
};

load();

</script>

</body>
</html>
